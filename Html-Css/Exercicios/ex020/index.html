<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style> 
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color:rgb(94, 28, 28)
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: rgb(255, 0, 242);
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href=" https://github.com/isabellebueno " target="_blank">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/isabellebueno/">LinkedIn</a></li>
        <li><a href="https://www.tiktok.com/@belle.bueno">Tiktok</a></li>
    </ul>
</body>
</html>
