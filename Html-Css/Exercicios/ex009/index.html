<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1"> <!--1 A a I i--> 
        <li>Acordar
        <li>Escovar os dentes
        <li>Tomar café
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!--disc circle square--> 
        <li>pão</li>
        <li>leite</li>
        <li>manteiga</li>
        <li>macarrão</li>
        <li>óleo</li>
    </ul>
</body>
</html>
